<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <h1>My Personal Diary</h1>

    <form id="entryForm">
        <label id="dateTime" for="diaryEntry"></label>
        <div class="entryContainer">
            <div class="formBox diaryList">
                <h2>DIARY :</h2>
                <textarea class="entry-textbox" id="entryForm" name="diaryEntry" placeholder="What are your plans for today ?"></textarea>
            </div>
            
            <div class="formBox workList">
                <h2>WORK :</h2>
                <textarea class="entry-textbox" id="workForm" name="workEntry" placeholder="What are your goals for today ?"></textarea>
            </div>
            <div class="formBox questionList">
                <h2>QUESTIONS :</h2>
                <textarea class="entry-textbox" id="questionForm" name="questionEntry" placeholder="What questions do you have that you want answered today ?"></textarea>
            </div>
            <div class="formBox tutorialList">
                <h2>TUTORIALS :</h2>
                <textarea class="entry-textbox" id="tutorialForm" name="tutorialEntry" placeholder="What tutorials do you need to make in order to remember how to do some things you did today ?"></textarea>
            </div>
            <div class="formBox doneList">
                <h2>DONE :</h2>
                <p>in here I need to cratea a button that creates a Radial with an input next to it for people to write what they consider "done"</p>
                <div>
                    <input type="checkbox" id="objective1" name="objective1" checked>
                    <label for="objective1">First Objective</label>
                </div>
                <div>
                    <input type="checkbox" id="objective2" name="objective2" checked>
                    <label for="objective2">Second Objective</label>
                </div>
            </div>
            <button class="btn-gradient red" type="submit">Submit</button>
        </div> 
    </form>
    
    <script src="index.pack.js"></script>
    <script src="index.js"></script>
</body>
</html>
